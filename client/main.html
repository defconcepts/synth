<head>
	<title>Seeing music helps you hear it.</title>
</head>
<body>
  {{> header}}
  {{> trackList}}
  
  <div class="glass"></div>
  <svg class="main">
    <g class="brush"></g>
	  <g class="bars"></g>
	  <g class="graph"></g>
  </svg>
</body>

<template name="trackList">
  <div class="dropdown">
    <ul>
      {{#each track}}
      {{#constant}}
      <li class="zoomable track {{selected}}">{{title}}</li>
      {{/constant}}
      {{/each}}
    </ul>
    <div class="add track"> Add new Track</div>
  </div>
</template>

<template name="header">
  <header>
    <div class="center">
      {{#constant}}
      <button class="browse">Browse</button>
      {{/constant}}
      <input type="text" name="search" placeholder="Search" class="search"/>
      <h7 class="title" contenteditable="true">{{currentTitle}}</h7>
      <div class="login">{{loginButtons align="right"}}</div>
    </div>
  </header>
</template>
